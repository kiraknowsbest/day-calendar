<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Day Calendar</title>
  <link href="style.css" rel="stylesheet"/>
</head>
<body>

  <div id="container">
  </div>
  <script src="index.js"></script>
</body>
</html>
